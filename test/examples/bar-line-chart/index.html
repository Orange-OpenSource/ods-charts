<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="../../../dist/ods-charts.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/echarts@latest/dist/echarts.min.js "></script>
  </head>
  <body>
    <h1>Code generated by the configuration tool of the ODS Charts Example</h1>

    <div style="height: 600px">
      <div class="border ods-charts-context graph-holder" style="display: flex; flex-direction: column; height: 100%; --bs-border-color: var(--bs-border-color-subtle)">
        <div class="chart_title">
          <h4 class="display-4 mx-3 mb-1 mt-3">Title</h4>
          <h5 class="display-5 mx-3 mb-1 mt-0">Sub-Title</h5>
        </div>

        <div id="barLine_holder_with_legend" style="flex-grow: 1; flex-shrink: 1; display: flex; flex-direction: column">
          <div id="barLine_holder" style="flex-grow: 1; flex-shrink: 1">
            <div id="barLine_chart" style="width: 100%; height: 100%; position: relative"></div>
          </div>
          <div id="barLine_legend" style="min-width: 150px"></div>
        </div>
      </div>
      <script>
        ///////////////////////////////////////////////////
        // Used data
        ///////////////////////////////////////////////////

        // this is the data to be displayed
        var dataOptions = {
          xAxis: {
            type: 'category',
            data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          },
          yAxis: {},
          series: [
            {
              data: [10, 22, 28.8956454657, 23, 19, 15],
              type: 'bar',
            },
            {
              data: [12, 28.8956454657, 23, 15, 15, 18],
              type: 'line',
            },
          ],
          legend: {
            data: ['label 0', 'label 1'],
          },
        };

        ///////////////////////////////////////////////////
        // ODSCharts
        ///////////////////////////////////////////////////
        // Build the theme
        var themeManager = ODSCharts.getThemeManager({
          colors: [
            { colorPalette: ODSCharts.ODSChartsColorsSet.SUPPORTING_COLORS, colorIndex: 2 },
            { colorPalette: ODSCharts.ODSChartsColorsSet.SEQUENTIAL_GREEN, colorIndex: 0 },
          ],
          chartConfiguration: ODSCharts.ODSChartsConfiguration.getLineAndBarChartConfiguration({
            lineStyle: ODSCharts.ODSChartsLineStyle.BROKEN_WITH_POINTS,
          }),
          cssTheme: ODSCharts.ODSChartsCSSThemes.NONE,
          cssSelector: '#barLine_chart',
        });

        // register this theme to echarts
        echarts.registerTheme(themeManager.name, themeManager.theme);

        // get the chart holder and initiate it with the generated theme
        var div = document.getElementById('barLine_chart');
        var myChart = echarts.init(div, themeManager.name, {
          renderer: 'svg',
        });

        // Set the data to be displayed.
        themeManager.setDataOptions(dataOptions);
        // Register the externalization of the legend.
        themeManager.externalizeLegends(myChart, '#barLine_legend');
        // Manage window size changed
        themeManager.manageChartResize(myChart, 'barLine_chart');
        // Automatically manage data-bs-theme attribute change. Only needed if you want the
        // chart to automatically react to the global light or dark theme change
        themeManager.manageThemeObserver(myChart);
        // Register the externalization of the tooltip/popup
        themeManager.externalizePopover(
          {
            enabled: true,
            shared: false,
            tooltip: true,
            axisPointer: ODSCharts.ODSChartsPopoverAxisPointer.none,
          },
          ODSCharts.ODSChartsPopoverManagers.BOOSTED5
        );
        // Display the chart using the configured theme and data.
        myChart.setOption(themeManager.getChartOptions());
      </script>
    </div>
  </body>
</html>
