version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
      day: tuesday
      time: "12:00"
      timezone: Europe/Paris
  - package-ecosystem: npm
    directory: "/"
    reviewers:
      - julien-deramond
    labels:
      - dependencies
    schedule:
      interval: weekly
      day: tuesday
      time: "12:00"
      timezone: Europe/Paris
    versioning-strategy: increase
    rebase-strategy: disabled
  - package-ecosystem: npm
    directory: "/test/angular-ngx-echarts"
    labels:
      - dependencies
    schedule:
      interval: monthly
    versioning-strategy: increase
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
  - package-ecosystem: npm
    directory: "/test/angular-tour-of-heroes"
    labels:
      - dependencies
    schedule:
      interval: monthly
    versioning-strategy: increase
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
  - package-ecosystem: npm
    directory: "/test/react"
    labels:
      - dependencies
    schedule:
      interval: monthly
    versioning-strategy: increase
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
  - package-ecosystem: npm
    directory: "/test/vue"
    labels:
      - dependencies
    schedule:
      interval: monthly
    versioning-strategy: increase
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
